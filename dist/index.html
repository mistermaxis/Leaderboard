<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
<script defer src="bundle.js"></script></head>

<body>
  <h1>Leaderboard</h1>
  <div class="flex-center flex-container flex-row-center">
    <main class="flex-container full-width-container">
      <section class="flex-container flex-item flex-column flex-center">
        <div>
          <header class="inline-flex">
            <h2>Recent scores</h2><button type="button">Refresh</button>
          </header>
          <ul>
            <li>name: 30</li>
            <li>name: 30</li>
            <li>name: 30</li>
            <li>name: 30</li>
            <li>name: 30</li>
          </ul>
        </div>
      </section>
      <section class="flex-item flex-container flex-row-center">
        <div>
          <form action="" class="d-column">
            <h2>Add your score</h2>
            <input class="d-block" type="text" name="name" id="name" placeholder="Your name">
            <input  class="d-block" type="text" name="score" id="score" placeholder="Your score">
            <button class="d-block" type="submit">Submit</button>
          </form>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
